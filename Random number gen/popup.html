<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <style>
    body {
      width: 250px;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 36px;
      margin: 15px;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title {
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2 class="title">Random Number</h2>
  <button id="generate">Generate Number</button>
  <div id="result">-</div>
  <script src="popup.js"></script>
</body>
</html>
